<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Asyraf Azlan" />
    <meta name="description" content="Contact for The Little Coffee Shop" />
    <title>Contact Us - LCS</title>
    <link rel="icon" href="Coffee.ico" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about"
              >About <abbr title="The Little Coffee Shop">LCS</abbr></a
            >
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/latte_close_up.png"
          alt="Little Coffee Shop Lattee"
          title="Lattee ready to grab"
          width="400"
          height="400"
        />
        <figcaption>Little Coffee Shop Lattee</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          1503, Persiaran Cyber, The Balapan <br />
          Pekan Jaya, SEL 73000
          <br /><br />
          Phone: <a href="tel:+601245678901">012-4567-8901</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Coffee Shop</p>
    </footer>
  </body>
</html>
